<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dom.css">
</head>
<body>
    <div class ="cl1">
        <div id = "id1">
            <p class = "paragraph">This is the paragraph</p>
            <h4 class = "paragraph">This paragraph in h4 tag</h4>
            <font face="courier ">This is font tag  </font>
        </div>
        <div id = "id2">
            <p class = "para">This is para in id2 div</p>
            <h3 class = "para">Ths is para in h3 tag</h3>
        </div>
    </div>
    <div class = "cl2">
        <h1 class = "p">This is h1 in cl2</h1>
        <h2 class = "p">This is h2 in cl2</h2>
        <h5 class = "p">This is h5 in cl2</h5>
    </div>
    <div class = 'fruit'>
        <h4>
            <ul>
                <li>Mango</li>
                <li>Apple</li>
                <li>Banana</li>
                <li>Grapes</li>
            </ul>
        </h4>
    </div>
    <script src="dom.js"></script>
</body>
</html>
