<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction(){
            document.getElementById('One').innerHTML="Hello World!";
        }
    </script>
</head>
<body>
    <h2>This is button demo</h2>
    <p id ="One">
        <font face= "Arial" size = 4 color = blue>This is Javascript</font><br>
    
    </p>
    <button type="button" onclick="myFunction()" value="Click me!">Click here </button>
</body>
</html>
