<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: blue;
            padding: 10px;
            
        }
        #outer-box{
            border: 10px solid maroon;
        }
        .inner-box{
            background-color: red;
            padding: 10px;
        }
        .white-text{
            color: white;
        }
        p{
            color: yellow;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="outer-box" class="box">
        <div class="box">
            <p>Yellow text</p>
            <div class="box inner-box">
                <p class="white-text">White Text</p>
            </div>
        </div>
        <div class="box">
            <p>Yellow text</p>
            <div class="box inner-box">
                <p class="white-text">White Text</p>
            </div>
        </div>
    </div>
</body>
</html>
