<body>
    <script>
        function sum(...args) {
            let total = 0;
            for (let num of args) {
                total += num;
            }
            return total;
        }

        // Example usage:
        console.log(sum(1, 2, 3, 4, 5)); // Output: 15
        
    </script>
</body>
