        *{
            background-color: cadetblue;
            color: white;
            list-style: none;
            text-decoration: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         }
         h1{
            display: flex;
            justify-content: center;
            color:rgb(9, 74, 124);
         }
         .container ul li {
            margin: 10px;
            padding: 10px;
            border: 2px solid white;
            border-radius: 10px;
            transition: background-color 0.3s ease;
         }
        .container ul li{
            display: inline-flex;
            justify-self: center;
            gap: 2px;
         }
    </style>
</head>

<body>
    <h1>Different types of websites</h1>
    <nav>
        <div class="container">
            <ul>

                <li><a href="https://www.instagram.com" target="_blank"rel="noopener">Instagram</li>

                <li><a href="https://www.github.com" target="_blank"rel="noopener">Github</li>
            </ul>
        </div>
    </nav>
