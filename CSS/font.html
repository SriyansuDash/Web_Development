<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="font.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="static-font">
            <h4>Pixel and Point are static</h4>
            <div id="pixel">This is the size of 20px</div>
            <div id="point">This is the size of 20pt</div>
        </div>
        <div class="font-family">
            <p id="g-font">This is google font</p>
            <div id="helvetica">Helvetica</div>
            <div id="arial">Arial</div>
            <div id="serif">Serif</div>
            <div id="sans-serif">Sans-Serif</div>
            <div id="cursive">Cursive</div>
            <div id="monospace">Monospace</div>
            <div id="fantasy">Fantasy</div>
        </div>                 
    </main>
    <hr>
    <footer>
        <div class="relative-font"></div>
        <div id="em">This is the size of 20em</div>
        <div id="rem">This is the size of 20rem</div>
    </footer>
</body>

</html>
