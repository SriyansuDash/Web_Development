<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Selector.css">
</head>
<body>
    <h1 style="color: blue">This is inline CSS</h1>
    <h2>This is Element Selector</h2>
    <div class="container">
        <h3>This is class selector</h3>
        <div id="id1">
            <p>This is id selector</p>
        </div>
    </div>
    <p draggable="true">draggable</p>
    <p draggable="false">draggable</p>
    <p draggable="false">draggable</p>
</body>
</html>
